<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"  >
    <link rel="stylesheet" href="/css/layout.css"  >

    <title>Hiker's guide to the US</title>


</head>

  
    <body>
    
        <header class="category__header">
            <ul class="nav-bar"> 
                <li class="nav"><a th:href="'/'" href="./index.html" class="">Back to <span >Home Page</span></a></li>
                
            </ul>
                <h1 class="city__title" th:text="${category.name}">Miami</h1>
            
        </header>

        <div class="review__container">
            <main class="reviews">
            <th:block th:each="review: ${category.reviews}">
                <a href="./review-page.html" th:href="@{ '/cities/' + ${category.name} + '/' + ${review.title}}">
                <h3 th:text= "${review.title}">Wynwood Walls</h3>
                </a>
            </th:block>
            </main>
        </div>

    </body>


</html>
