<header>
    <h1 id="main__title">Hiker's guide to the US

    <h3 id="website__description">
        The ultimate place for checking out some of the most exciting cities within the USA.
    </h3>

    <div class="header__image">
        <img src="/images/1024px-boombox.jpg" width="1100px" height="500px" alt="">

</header>

<body>
<div class="second__main__title">
    <h1>Recent Cities</h1>
</div>

<th:block th:each="category: ${categories.getAllCategories()}">

    <div class="category">

        <!--/*@thymesVar id="name" type="String"*/-->
        <a th:href="@{'/cities/' + ${category.name}}" href="./categories-page.html">
            <h2 class="category__header" th:text="${category.name}">Miami
            </h2>
            <div class="category__img">
                <img id="category__img" src="../static/images/miami_cropped.jpg" th:src="@{'' + ${category.imageUrl}}"
                     width="1000px" height="350px" alt="Picture of City">
            </div>
        </a>
    </div>

</th:block>
